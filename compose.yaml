services:
  postgres:
    image: postgres:15
    container_name: construrentappnet-postgres-1
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - firmness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: construrentappnet-web-1
    restart: unless-stopped
    environment:
      - CONN_STR=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - DOTNET_RUNNING_IN_CONTAINER=true
    ports:
      - "${WEB_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - firmness-network
    volumes:
      - .:/app
    working_dir: /app
    command: /bin/bash -lc "cd /app/Firmness.Admin.Web && dotnet restore && dotnet run"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: construrentappnet-pgadmin-1
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - firmness-network

volumes:
  postgres_data:
    driver: local

networks:
  firmness-network:
    driver: bridge
